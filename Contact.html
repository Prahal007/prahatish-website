<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function sendEmail(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            
            var mailtoLink = 'mailto:prahatish0711@gmail.com'
                + '?subject=' + encodeURIComponent('Contact Form Message from ' + name)
                + '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message);
            
            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Blogs.html">Blogs</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="contact-section">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <form id="contact-form" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Prahatish Sathyamurthy. All rights reserved.</p>
    </footer>
</body>
</html>
